name: Python application

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      EDM_FULL: '2.5.0'
      EDM_X_Y: '2.5'
      DISPLAY: ':0'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Set Linux environment variables
      if: runner.os == 'Linux'
      run: |
        echo "::set-env name=EDM_INSTALLER_PREFIX::edm_cli_"
        echo "::set-env name=EDM_OS::rh6_x86_64"
        echo "::set-env name=EDM_INSTALLER_SUFFIX::_linux_x86_64.sh"
        echo "::set-env name=ETS_TOOLKIT::qt4"

    - name: Set MacOS environment variables
      if: runner.os == 'macOS'
      run: |
        echo "::set-env name=EDM_INSTALLER_PREFIX::edm_"
        echo "::set-env name=EDM_OS::osx_x86_64"
        echo "::set-env name=EDM_INSTALLER_SUFFIX::.pkg"
        echo "::set-env name=ETS_TOOLKIT::qt4"

    - name: Install X-Server and LibGLU
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install --yes xserver-xorg libglu1-mesa-dev mesa-common-dev libxcb-icccm4 libxkbcommon-x11-0
        sudo /usr/bin/X :0&

    - name: Install Linux EDM
      if: runner.os == 'Linux'
      run: |
        export EDM_INSTALLER=edm_cli_${EDM_FULL}_linux_x86_64.sh
        wget https://package-data.enthought.com/edm/rh6_x86_64/${EDM_X_Y}/${EDM_INSTALLER}
        bash ./${EDM_INSTALLER} -b -f -p $HOME
        echo "::add-path::/home/runner/bin"

    - name: Install macOS EDM
      if: runner.os == 'macOS'
      run: |
        export EDM_INSTALLER=edm_${EDM_FULL}.pkg
        wget https://package-data.enthought.com/edm/osx_x86_64/${EDM_X_Y}/${EDM_INSTALLER}
        sudo installer -pkg ./${EDM_INSTALLER} -target $HOME
        echo "::add-path::/home/runner/bin"

    - name: Install Windows EDM
      if: runner.os == 'Windows'
      run: |
        $Env:EDM_INSTALLER = "edm_" + $Env:EDM_FULL + "_x86_64.msi"
        $Env:EDM_URL = "https://package-data.enthought.com/edm/win_x86_64/" + $Env:EDM_X_Y + "/" + $Env:EDM_INSTALLER
        $client.DownloadFile($Env:EDM_URL)
        msiexec.exe /qr /l*vm install.log /i $Env:EDM_INSTALLER EDMAPPDIR=$Env:HOME ALLUSERS=1

    - name: Build EDM environment
      run: |
        edm install --version 3.6 -y click setuptools
        edm run -- python -m ci build-env

    - name: Install dependencies and package
      run: |
        edm run -- python -m ci install

    - name: Test with unittest
      run: |
        edm run -- python -m ci test

    - name: Run coverage
      if: runner.os == 'Linux'
      run: |
        edm run -- python -m ci coverage

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      if: runner.os == 'Linux'
      with:
        name: code-coverage-report
        path: htmlcov/

    - name: Lint with flake8
      run: |
        edm run -- python -m ci flake8

    - name: Perform integration test
      run: |
        edm run -- python -m ci shell
        edm run -e pyfibre-py36 -- PyFibre --test
